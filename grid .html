<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
</head>

<body>
    <div style="display: grid;
    grid-template-columns: 100px 100px;" >
        <div style="background-color: yellow;">Div1</div>
        <div style="background-color: lightgreen;">Div2
        <p>lorem</p></div>
    </div>
    <div style="display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-top: 30px;" >
        <div style="background-color: yellow;">100px</div>
        <div style="background-color: lightgreen;">100px
        <p>lorem</p></div>
        <div style="background-color: #FFCCCB;">200px</div>
    </div>

    <div style="display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 30px;" >
        <div style="background-color: #E7ACF2;">Div1</div>
        <div style="background-color: #FFD700;">1fr
    </div>
</div>


    <div style="display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ;
    margin-top: 30px;" >
        <div style="background-color: #E7ACF2;">Div1</div>
        <div style="background-color: #FFD700;">1fr</div>
        <div style="background-color:lightblue;">2Fr</div>
    </div>

    <div style="display: grid;
    grid-template-columns:1fr 1fr 1fr ;
    column-gap: 20px;
    row-gap: 40px;
    margin-top: 30px;" >
        <div style="background-color: #E7ACF2; height: 200px;">1fr</div>
        <div style="background-color: #FFD700; height: 200px;">1fr</div>
        <div style="background-color:lightblue;height: 200px">1fr</div>
        <div style="background-color: #E7ACF2;height: 200px">1fr</div>
        <div style="background-color: #FFD700;height: 200px">1fr</div>
        <div style="background-color:lightblue;height: 200px">1fr</div>
    </div>
</body>

</html>
